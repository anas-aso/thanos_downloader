on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: go-${{ hashFiles('**/go.sum') }}
    - name: Download dependencies
      run: go mod download
    - name: Test
      run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
    - name: Persist code coverage result
      uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: coverage.txt
  codecov:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Load code coverage result
      uses: actions/download-artifact@v1
      with:
        name: artifacts
    - name: Code Coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        curl -s https://codecov.io/bash > codecov
        chmod +x codecov
        timeout --signal=KILL 10s ./codecov -X fix -s artifacts -Z
